
version: "1"
services:
  app:
    build: .
    depends_on:
      - postgres
    environment:
        DATABASE_URL: postgres://user:pass@postgres:5432/db
        NODE_ENV: development
    ports:
      - "3000:3000"


  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports: 
        - '5432:5432'
    volumes:
        - data/var/lib/postgresql/data